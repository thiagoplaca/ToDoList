<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <h1>To Do List</h1>
  <form id="form">
    <input type="text" class="form__input" id="input" placeholder="Enter your to do" autocomplete="off">

    <ul class="form__list" id="items"></ul>
  </form>

  <small>Left click to toggle completed. <br>
    Right click to delete a task.
  </small>

 
  <script src="script.js"></script>
</body>

</html>
